<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/paperscript" src="js/index.js" canvas="canvas"></script>
  </head>
  <body>
    <div style = "float:left; width: 100%">
      <h1>Visualization 0</h1>
      <p>Basic visualization: presents data obtained from github.</p>
    </div>
    <div style = "float:left; width: 50%;">
      <h2>Top five users by number of events.</h2>
      <ul id="userslist"></ul>
    </div>
    <div style = "float:left; width: 50%;">
      <h2>Number of events (all events)</h2>
      <ul id="eventslist"></ul>
    </div>
    <div style = "float: left; width: 100%">
      <h1>Visualization 1</h1>
      <p>Presents a cumulative graph for the two uses with most events and the two events most frequent</p>
      <ul style = "display: inline;" id="legend"></ul>
      <canvas id="canvas" resize="true" width="1696" height="540"></canvas>
    </div>
  </body>
</html>
